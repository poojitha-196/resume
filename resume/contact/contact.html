
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="cantact.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    /* Add your custom CSS styles here */
    @media (max-width: 767px) {
      /* Styles for screens smaller than 768px (e.g., mobile devices) */
      body {
        padding-top: 70px;
      }
      .blackboard {
        width: 90%;
        margin: 10% auto;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="../home/navbar.html">NALLAMADUGULA POOJITHA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../about/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../education/education.html">Education</a>
          </li>
      
          <li class="nav-item">
            <a class="nav-link" href="../skills/skills.html">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../contact/contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="shade">
    <div class="blackboard">
      <div class="form">
        <p>
          <label for="name">Name: </label>
          <input type="text" id="name" />
        </p>
        <p>
          <label for="email">Email: </label>
          <input type="text" id="email" />
        </p>
        <p>
          <label for="phone">Phone: </label>
          <input type="tel" id="phone" />
        </p>
        <p>
          <label for="subject">Subject: </label>
          <input type="text" id="subject" />
        </p>
        <p>
          <label for="message">Message: </label>
          <textarea id="message"></textarea>
        </p>
        <p class="wipeout">
          <input type="submit" value="Send" />
        </p>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
