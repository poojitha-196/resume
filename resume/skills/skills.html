
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous" /> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      overflow: hidden;
    }

    .preloader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .bar-graph {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      width: 300px;
      height: 200px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .bar {
      width: 40px;
      background-color:green;
      animation: load 2s ease-in-out infinite;
    }

    .bar:nth-child(2) {
      animation-duration: 1.5s;
    }

    .bar:nth-child(3) {
      animation-duration: 1s;
    }

    @keyframes load {
      0% {
        height: 0;
      }
      50% {
        height: 100%;
      }
      100% {
        height: 0;
      }
    }

    /* Rest of the styles */

    .skills-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 200px;
      display: none;
    }

    .skills-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .skills-container .star-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .skills-container .star {
      font-size: 96px;
      color: #f1c40f;
      margin: 20px;
      cursor: pointer;
      animation: fishMouth 0.5s infinite alternate;
    }
    
    .skills-container .star.active {
      animation-play-state: paused;
    }

    @keyframes fishMouth {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(-20deg);
      }
    }

    .skills-container .star-name {
      font-size: 18px;
      margin-top: 5px;
    }

    .skills-container .skills-icons {
      display: none;
    }

    .skills-container .skills-icons.active {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .skills-container .skills-icons i {
      font-size: 36px;
      margin: 10px;
    }

    .skills-container .skills-icons span {
      font-size: 14px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .skills-container .star-container {
        flex-wrap: wrap;
      }
      
      .skills-container .star {
        font-size: 64px;
      }
      
      .skills-container .skills-icons i {
        font-size: 24px;
      }
      
      .skills-container .skills-icons span {
        font-size: 12px;
      }
    }
  </style>
  <title>Skills</title>
</head>
<body>
  <div class="preloader-container">
    <div class="bar-graph">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="../home/navbar.html">NALLAMADUGULA POOJITHA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../about/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../education/education.html">Education</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="../skills/skills.html">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../contact/contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="skills-container">
    <h2>Skills</h2>

    <div class="star-container">
      <div>
        <i class="fas fa-fish star" id="programmingStar"></i>
        <div class="star-name">JAVA</div>
      </div>
      <div>
        <i class="fas fa-fish star" id="webdevStar"></i>
        <div class="star-name">HTML & <br>CSS</div>
      </div>
      <div>
        <i class="fas fa-fish star" id="programmingStar"></i>
        <div class="star-name">C</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const preloaderContainer = document.querySelector('.preloader-container');
      const skillsContainer = document.querySelector('.skills-container');
      const body = document.querySelector('body');

      setTimeout(() => {
        preloaderContainer.style.display = 'none';
        skillsContainer.style.display = 'block';
        body.style.overflow = 'auto';
      }, 3000); // Adjust the timeout value (in milliseconds) as per your requirement
    });

    const programmingStar = document.getElementById('programmingStar');
    const programmingSkills = document.getElementById('programmingSkills');
    const webdevStar = document.getElementById('webdevStar');
    const webdevSkills = document.getElementById('webdevSkills');
    const toolsStar = document.getElementById('toolsStar');
    const toolsSkills = document.getElementById('toolsSkills');

    programmingStar.addEventListener('click', () => {
      programmingSkills.classList.toggle('active');
      webdevSkills.classList.remove('active');
      toolsSkills.classList.remove('active');
    });

    webdevStar.addEventListener('click', () => {
      webdevSkills.classList.toggle('active');
      programmingSkills.classList.remove('active');
      toolsSkills.classList.remove('active');
    });

    toolsStar.addEventListener('click', () => {
      toolsSkills.classList.toggle('active');
      programmingSkills.classList.remove('active');
      webdevSkills.classList.remove('active');
    });
  </script>
</body>
</html>
